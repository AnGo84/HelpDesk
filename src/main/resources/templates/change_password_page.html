<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta charset="UTF-8">
    <title>Change pass</title>

    <link rel="shortcut icon" th:href="@{/images/logo_16.ico}" type="image/x-icon">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/helpdesk.css}" type="text/css">
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<!-- Include _header.html -->
<div th:replace="fragments/_header :: header"/>

<div class="container-fluid text-center">

    <div>
        <h2><span th:text="#{label.login.change_pass}">Reset Your Password</span></h2>
    </div>

    <form class="container_login_form" method="post" th:action="@{/users/change_password}">
        <!--<input type="hidden" name="token" th:value="${token}" />-->

        <div class="border border-secondary rounded p-3">
            <!--<p th:text="#{label.login.change_pass}">Reset Your Password</p>-->
            <div>
                <p>
                    <input autofocus class="form-control" id="password" name="password"
                           placeholder="Enter your new password" required type="password"/>
                </p>
                <p>
                    <input class="form-control" oninput="checkPasswordMatch(this);"
                           placeholder="Confirm your new password"
                           required type="password"/>
                </p>
                <p class="text-center">
                    <input class="btn btn-primary" type="submit" value="Change Password"/>
                </p>
            </div>
        </div>
    </form>

</div>
<script>
    function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value != $("#password").val()) {
            fieldConfirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            fieldConfirmPassword.setCustomValidity("");
        }
    }
</script>
</body>
</html>
