<!-- Modal Dialog -->
<!--
https://stackoverflow.com/questions/47619511/springthymeleaf-post-data-from-modal-form
https://blog.nazrulkabir.com/2018/04/dynamic-modal-with-spring-boot-and-thymeleaf/
-->

<html xmlns:th="http://www.thymeleaf.org">
<div class="modal fade" id="addClassModal" tabindex="-1" role="dialog" aria-labelledby="addClassModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addClassModalLabel">Add new class</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/addClass}" th:object="${class}" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" th:value="*{name}"/>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" id="description" th:value="*{description}"/>
                    </div>
                    <div class="form-group">
                        <label for="teacher">Teacher:</label>
                        <input type="text" class="form-control" id="teacher" th:value="*{teacherName}"/>
                    </div>
                    <div class="form-group">
                        <label for="minutes">Minutes:</label>
                        <input type="number" class="form-control" id="minutes" th:value="*{timeMinutes}"/>
                    </div>
                    <input type="submit" value="Submit"/>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Dialog show event handler -->
<script type="text/javascript">
    $('#confirmAction').on('show.bs.modal', function (e) {
        $message = $(e.relatedTarget).attr('data-action-info');
        $(this).find('.modal-body p.action_info').text($message);
        $title = $(e.relatedTarget).attr('data-title');
        $(this).find('.modal-title').text($title);

        // Pass form reference to modal for submission on yes/ok
        var form = $(e.relatedTarget).closest('form');
        $(this).find('.modal-footer #confirm').data('form', form);
    });

    <!-- Form confirm (yes/ok) handler, submits form -->
    $('#confirmAction').find('.modal-footer #confirm').on('click', function () {
        $(this).data('form').submit();
    });



</script>
