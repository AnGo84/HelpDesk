<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="shortcut icon" th:href="@{/image/logo.ico}" type="image/x-icon">

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <img class="img-fluid" th:src="@{/images/login_page.png}"/>
    </div>
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-warning" th:text="#{message.logout.success}">You have been logged out.</p>
        </div>

        <div class="border border-secondary p-3 rounded">
            <p th:text="#{label.login.access_to_helpdesk}">Access to HelpDesk</p>
            <p>
                <input type="text" name="login" class="form-control" placeholder="Login" required autofocus/>
            </p>
            <p>
                <input type="password" name="pass" class="form-control" placeholder="Password" required/>
            </p>
            <p>
                <input type="checkbox" name="remember-me"/>
                <span class="custom-control-description small text-dark"
                      th:text="#{label.login.remember_me}">&nbsp;Remember Me</span>
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary btn-block"/>
            </p>

            <!--<p class="text-center mb-1">
                <a href="#" th:href="@{/forgotPassword}" class="btn"
                   th:text="#{message.forgot_password}">Forgot password?
                </a>
            </p>-->

        </div>
    </form>
</div>
</body>
</html>
