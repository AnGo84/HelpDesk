<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">

    <title th:utext="${title}"></title>
    <link rel="shortcut icon" th:href="@{/images/logo_16.ico}" type="image/x-icon">

    <!--<div th:replace="fragments/_header :: header-css"/>-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/helpdesk.css}" type="text/css">

    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

</head>
<body>
<!-- Include _header.html -->
<div th:replace="fragments/_header :: header"/>

<div class="container page_container">
    <div class="well">
        <div class="row">
            <div class="col-sm-12 col-md-6 align-self-center">
                <h3><span th:text="${messageTitle}">Message</span></h3>
            </div>
        </div>

        <div class="panel-group">
            <!--<div class="panel panel-default">
                <div class="panel-heading">Panel with panel-default class</div>
                <div class="panel-body">Panel Content</div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading">Panel with panel-primary class</div>
                <div class="panel-body">Panel Content</div>
            </div>-->
            <div th:if="${messageSuccess}" class="alert alert-success">
                <p><strong><span th:text="#{label.result.success}"></span></strong></p>
                <p th:text="${messageSuccess}">Success message</p>
            </div>

            <!--<div  class="panel panel-success">
                <div class="panel-heading"><span th:text="#{label.result.success}"></span></div>
                <div class="panel-body"><span th:utext=></span></div>
            </div>-->


            <!--<div th:if="${messageInfo}" class="panel panel-info">
                <div class="panel-heading"><span th:text="#{label.result.info}"></span></div>
                <div class="panel-body"><span th:utext="${messageInfo}"></span></div>
            </div>-->

            <!--<div class="panel panel-warning">
                <div class="panel-heading">Panel with panel-warning class</div>
                <div class="panel-body">Panel Content</div>
            </div>-->

            <!--<div th:if="${messageError}" class="panel panel-danger">
                <div class="panel-heading"><span th:text="#{label.result.error}"></span></div>
                <div class="panel-body"><span th:utext="${messageError}"></span></div>
            </div>-->

            <div th:if="${messageError}" class="alert alert-success">
                <p><strong><span th:text="#{label.result.error}"></span></strong></p>
                <p th:text="${messageError}">Error message</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <a class="btn btn-outline-info btn-sm btn-action" role="button" th:href="@{/}">
                    <i class="fa fa-arrow-left"></i><span th:text="#{label.action.to_main}"/></a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
